<md-dialog aria-label="New Task">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>New Task</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      
<form name="loginform" ng-submit="submit()">
  <div>
    <md-input-container class="md-icon-float md-block" >
      <!-- Use floating label instead of placeholder -->
      <label>Name</label>
    <input ng-model="tsk.name"  required type="text">
    </md-input-container>
</div>
 <div>
    <md-input-container class="md-icon-float md-block" >
      <!-- Use floating label instead of placeholder -->
      <label>Category</label>
    <input ng-model="tsk.category"  required type="text">
    </md-input-container>
</div>
 <div>
    <md-input-container class="md-icon-float md-block" >
      <!-- Use floating label instead of placeholder -->
      <label>Start Time</label>
    <input ng-model="tsk.sTime"  required type="text">
    </md-input-container>
</div>
 <div>
    <md-input-container class="md-icon-float md-block" >
      <!-- Use floating label instead of placeholder -->
      <label>End Time</label>
    <input ng-model="tsk.eTime"  required type="text">
    </md-input-container>
</div>
</form> 
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">

       <md-button class="md-raised md-secondary" ui-sref="signup">Sign Up</md-button>
    <md-button class="md-raised md-primary" type="submit" ng-click="setLogIn(false)" ng-disabled="loginform.$invalid">Login</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
